    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>  </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="script/swiper.min.js"></script>
        
        <div class="swiper-cul" id="div-cul">
            <div class="nav_and_text">
                <div id="nav">
                    <a href="#div-cul">文化</a>
                    <a href="#div-art">艺术</a>
                    <a href="#div-food">食物</a>
                    <div id="nav_logo">nav_logo</div>
                </div>
                <div class="swiper-container" id="cul">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1可以鼠标滚动</div>
                        <div class="swiper-slide">Slide 2键盘也可以</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                    </div>
                </div>
            </div>
            <div class="img1_and_img2">
                <div class="swiper-container" id="cul-img1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                    </div>
                </div>  
                <div class="swiper-container" id="cul-img2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                    </div>
                </div>
            </div>      
        </div>
        <div class="swiper-art " id="div-art">暂时没写2</div>
        <div class="swiper-food swiper-div" id="div-food">暂时没写2</div>
    <script>

        //所有
      
        //文化
        var swiper_cul = new Swiper ('#cul', {
            // observer:true,
            // observeParents:true,
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            mousewheel: true,
            speed:1000,
            keyboard: {
                enabled: true,
                onlyInViewport: true,
            },
            // autoplay:true,
            autoplay: {
                delay: 3800,
                stopOnLastSlide: false,
                disableOnInteraction: true,
                },  
            controller:{
                // control:[swiper_cul_img1,swiper_cul_img2],
                control:swiper_cul_img1,
                inverse :true,
            },
            
        });
        var swiper_cul_img1 = new Swiper("#cul-img1",{
            // observer:true,
            // observeParents:true,
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            controller:{
                // control:[swiper_cul,swiper_cul_img2],
                control:swiper_cul_img2,
                inverse :true,
            },
            
        });
        var swiper_cul_img2 = new Swiper("#cul-img2",{
            // observer:true,
            // observeParents:true,
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项
            controller:{
                // control:[swiper_cul,swiper_cul_img1],
                control:swiper_cul_img1
                
            },
            
        });
        
        //控制对象初始化  
        swiper_cul_img1.controller.control = swiper_cul_img2;
        swiper_cul_img2.controller.control = swiper_cul_img1;
        swiper_cul.controller.control = swiper_cul_img1;
          


        </script>
          
    </body>
</html>
